{{- if .Values.manifests.deployment_client }}
{{- $envAll := . }}

{{- $mounts_triliovault_client := .Values.pod.mounts.triliovault_client.triliovault_client }}
{{- $mounts_triliovault_client_init := .Values.pod.mounts.triliovault_client.init_container }}

{{- $serviceAccountName := "triliovault-client" }}
{{ tuple $envAll "client" $serviceAccountName | include "helm-toolkit.snippets.kubernetes_pod_rbac_serviceaccount" }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: triliovault-client
  annotations:
    {{ tuple $envAll | include "helm-toolkit.snippets.release_uuid" }}
  labels:
{{ tuple $envAll "triliovault" "client" | include "helm-toolkit.snippets.kubernetes_metadata_labels" | indent 4 }}
spec:
  replicas: {{ .Values.pod.replicas.client }}
  selector:
    matchLabels:
{{ tuple $envAll "triliovault" "client" | include "helm-toolkit.snippets.kubernetes_metadata_labels" | indent 6 }}
{{ tuple $envAll | include "helm-toolkit.snippets.kubernetes_upgrades_deployment" | indent 2 }}
  template:
    metadata:
      labels:
{{ tuple $envAll "triliovault" "client" | include "helm-toolkit.snippets.kubernetes_metadata_labels" | indent 8 }}
      annotations:
{{ tuple $envAll | include "helm-toolkit.snippets.release_uuid" | indent 8 }}
        configmap-bin-hash: {{ tuple "configmap-bin.yaml" . | include "helm-toolkit.utils.hash" }}
        configmap-etc-hash: {{ tuple "configmap-etc.yaml" . | include "helm-toolkit.utils.hash" }}
    spec:
{{ dict "envAll" $envAll "application" "triliovault" | include "helm-toolkit.snippets.kubernetes_pod_security_context" | indent 6 }}
      serviceAccountName: {{ $serviceAccountName }}
      affinity:
{{ tuple $envAll "triliovault" "client" | include "helm-toolkit.snippets.kubernetes_pod_anti_affinity" | indent 8 }}
      nodeSelector:
        {{ .Values.labels.client.node_selector_key }}: {{ .Values.labels.client.node_selector_value }}
      terminationGracePeriodSeconds: {{ .Values.pod.lifecycle.termination_grace_period.client.timeout | default "30" }}
      initContainers:
{{ tuple $envAll "client" $mounts_triliovault_client_init | include "helm-toolkit.snippets.kubernetes_entrypoint_init_container" | indent 8 }}
      containers:
        - name: triliovault-client
{{ tuple $envAll "triliovault_client" | include "helm-toolkit.snippets.image" | indent 10 }}
{{ tuple $envAll $envAll.Values.pod.resources.client| include "helm-toolkit.snippets.kubernetes_resources" | indent 10 }}
{{ dict "envAll" $envAll "application" "triliovault" "container" "triliovault_client" | include "helm-toolkit.snippets.kubernetes_container_security_context" | indent 10 }}
          command:
            - /bin/sleep
            - infinity
          env:
            - name: LANG
              value: "C.UTF-8"
            - name: OS_CACERT
              value: "/etc/ssl/certs/openstack-ca-bundle.pem"
{{- with $env := dict "ksUserSecret" .Values.secrets.identity.admin }}
{{- include "helm-toolkit.snippets.triliovault_openrc_env_vars" $env | indent 12 }}
{{- end }}
          volumeMounts:
            - mountPath: /etc/ssl/certs/openstack-ca-bundle.pem
              name: ca-cert-bundle
              readOnly: true
              subPath: ca_bundle
            - name: pod-tmp
              mountPath: /tmp
      volumes:
        - name: ca-cert-bundle
          secret:
            defaultMode: 420
            secretName: triliovault-ca-bundle
        - name: pod-tmp
          emptyDir: {}
{{- end }}
